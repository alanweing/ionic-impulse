<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-messages/angular-messages.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- LIBRARIES  -->
  <script src="lib/ngstorage/ngStorage.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="js/controllers/authentication.js"></script>
  <script src="js/services/authentication.js" ></script>

  <script src="js/controllers/workshops.js"></script>
  <script src="js/services/workshops.js" ></script>

  <script src="js/controllers/feedbacks.js"></script>
  <script src="js/services/feedbacks.js" ></script>

  <script src="js/controllers/sidemenu.js"></script>
  <script src="js/controllers/workshop.js"></script>
  <script src="js/controllers/group.js"></script>
  <script src="js/controllers/participants.js"></script>
  <script src="js/controllers/evaluations.js"></script>
  <script src="js/controllers/score.js"></script>
  <script src="js/controllers/ranking.js"></script>
  <script src="js/services/api.js" ></script>

</head>
<body ng-app="impulse" class="platform-android platform-cordova platform-webview">

  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu side="left" ng-controller="SideMenuController" style="background: #00AAE7">
      <ion-content>
        <ion-list class="side-menu">
          <ion-item menu-close
                    ng-click="goToFeedbacks()"
                    ng-if="role==1">
            <i class="icon ion-ios-paper"> Feedbacks</i>
          </ion-item>
          <ion-item menu-close
                    ng-click="goToScore()"
                    ng-if="role==1">
            <i class="icon ion-ribbon-a"> Pontuação</i>
          </ion-item>
          <ion-item menu-close
                    ng-click="goToGroup()"
                    ng-if="role==1">
            <i class="icon ion-ios-people"> Grupo</i>
          </ion-item>
          <ion-item menu-close
                    ng-click="goToMyEvaluations()"
                    ng-if="role!=1">
            <i class="icon ion-clipboard"> Minhas Avaliações</i>
          </ion-item>
          <ion-item menu-close
                    ng-click="goToRanking()"
                    ng-if="role!=1">
            <i class="icon ion-podium"> Ranking</i>
          </ion-item>
          <ion-item menu-close
                    ng-click="goToGroups()"
                    ng-if="role!=1">
            <i class="icon ion-ios-people"> Grupos</i>
          </ion-item>
          <ion-item menu-close ng-click="debug()">
            <i class="icon ion-code-working"> Debug</i>
          </ion-item>
          <ion-item menu-close ng-click="logout()">
            <i class="icon ion-android-exit"> Sair</i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar class="bar bar-header bar-light" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

  </ion-side-menus>

</body>
</html>
